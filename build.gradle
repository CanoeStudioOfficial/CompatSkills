buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = modVersion
group = modGroup
archivesBaseName = modBaseName
sourceCompatibility = targetCompatibility = '1.8'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = project.forgeVersion
    runDir = "run"
    mappings = project.mcpVersion
}

repositories{
    maven {
        name 'Darkhax'
        url 'https://maven.mcmoddev.com/'
    }
    maven{
        name 'JEI'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven{
        name 'CraftTweaker'
        url 'http://maven.blamejared.com'
    }
    maven {
        name = 'Waila'
        url 'https://tehnut.info/maven'
    }
    maven {
        name = 'Blood Magic'
        url "http://tehnut.info/maven/"
    }
    maven {
        name = 'Matter Overdrive'
        url "https://modmaven.k-4u.nl"
    }
}

dependencies {
    deobfCompile "net.darkhax.gamestages:GameStages-1.12.2:1.0.82"
    deobfCompile "mezz.jei:jei_1.12.2:4.8.5.144"
    deobfCompile "net.darkhax.bookshelf:Bookshelf-1.12.2:2.3.518"
    deobfCompile "mcp.mobius.waila:Hwyla:${hwyla_version}"
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-${crafttweaker_version}"
    deobfCompile "CraftTweaker2:CraftTweaker2-API:1.12-${crafttweaker_version}"
    deobfCompile "CraftTweaker2:ZenScript:1.12-${crafttweaker_version}"
    deobfCompile "codersafterdark.reskillable:Reskillable:1.12.2-1.1.0-PR-61.7"
    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.12.2-2.2.8-91"
    deobfCompile "matteroverdrive:MatterOverdrive:1.12.2-2.0.0.18"
    deobfCompile("blusunrize:ImmersiveEngineering:${ieVersion}") {
        exclude module: "crafttweaker"
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
