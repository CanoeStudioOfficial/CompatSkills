buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = modVersion
group = modGroup
archivesBaseName = modBaseName
sourceCompatibility = targetCompatibility = '1.8'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = project.forgeVersion
    runDir = "run"
    mappings = project.mcpVersion
}

repositories{
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        name 'Darkhax'
        url 'https://maven.mcmoddev.com/'
    }
    maven{
        name 'JEI'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven{
        name 'CraftTweaker'
        url 'http://maven.blamejared.com'
    }
    maven {
        name = 'Waila'
        url 'https://tehnut.info/maven'
    }
    maven {
        name = 'Blood Magic'
        url "http://tehnut.info/maven/"
    }
    maven {
    	name = 'Baubles'
    	url "https://maven.thiakil.com"
    }
    maven {
        name = 'TOP'
        url "http://maven.tterrag.com/"
    }
    maven{
    	name = 'RF'
    	url "http://maven.covers1624.net/"
    }
    maven{
        name = 'Tinker'
        url "http://dvs1.progwml6.com/files/maven/"
    }
}

dependencies {
    deobfCompile "net.darkhax.gamestages:GameStages-1.12.2:2.0.110"
    deobfCompile "mezz.jei:jei_1.12.2:4.12.1.217"
    deobfCompile "net.darkhax.bookshelf:Bookshelf-1.12.2:2.3.567"
    deobfCompile "mcp.mobius.waila:Hwyla:${hwyla_version}"
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-${crafttweaker_version}"
    deobfCompile "CraftTweaker2:CraftTweaker2-API:1.12-${crafttweaker_version}"
    deobfCompile "CraftTweaker2:ZenScript:1.12-${crafttweaker_version}"
    deobfCompile "codersafterdark.reskillable:Reskillable:1.12.2-1.10.0-SNAPSHOT.104"
    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.12.2-2.3.3-101"
    deobfCompile "info.amerifrance.guideapi:Guide-API:1.12-2.1.8-63"
    deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.22-13"
    deobfCompile "thaumcraft:Thaumcraft:1.12.2:6.1.BETA26"
    deobfCompile "dynamic-sword-skills:1.12.2:DynamicSwordSkills:6.0.1"
    deobfCompile "swordskillsapi:1.12.2:SwordSkillsApi:1.1.0"
    deobfCompile "magneticraft:Magneticraft_1.12:2.5.2:dev"
    deobfCompile "shadowfacts-forgelin:Forgelin:1.8.2"
    deobfCompile "modelloader:modelloader:1.1.5"
    deobfCompile "projecte:ProjectE:1.12:PE1.3.1B"
    deobfCompile "project-ex:ProjectEX:1.0.0.13"
    deobfCompile "better-questing:BetterQuesting:api:3.5.282"
    deobfCompile "ore-excavation:OreExcavation:deobf:1.4.133"
    deobfCompile "cofh:RedstoneFlux:1.12-2.1.0.6:universal"
    deobfCompile "astral-sorcery:astralsorcery:1.12.2:1.10.11"
    deobfCompile "slimeknights:TConstruct:${minecraft_version}-${tinkers_version}"
    deobfCompile "slimeknights.mantle:Mantle:${mantle_minecraft_version}-${mantle_version}"
    deobfCompile("blusunrize:ImmersiveEngineering:${ieVersion}") {
        exclude module: "crafttweaker"
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    rename '(.+_at.cfg)', 'META-INF/$1'
}

jar {
    manifest {
        attributes "FMLAT": "compatskills_at.cfg"
    }
}
